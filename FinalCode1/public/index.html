    <head>
        <meta charset='UTF-8'/>

        <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css">

      </head>
      <body>
        <header>
          <div class="container-fullwidth">
            <!-- Skip Link Implementation, very simple but very effective for users-->
            <a href="#main" class="skip" role="link" aria-label="skip to main content">
                   Skip to main content</a>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation">
                      <a class="homebtn" href="index.html" role="button">HOME</a>
                       <button class="navbar-toggler" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar3">

                         </button>
                           <div class="navbar-collapse collapse" id="navbar3">
                              <ul class="navbar-nav">
                                  <li class="nav-item active">
                                      <a class="homebtn" href="#">ABOUT<span class="sr-only">Home</span></a>
                                  </li>
                                </ul>
                          </div>
                     </nav>

     <main id="main">
    <article id="booking">
      <section>
        <div class="jumbotron">
          <h1>Book Your Flight</h1>
          <div class="container h-100">
            <div class="h-100 justify-content-center align-items-center">
              <div class="card">
                <div class="card-body">
                  <form id="theForm" action="flights.html" method="post" aria-label="bookflight">
                    <fieldset>
                      <legend><b>Flight Type</b></legend>
                        <div class="btn-group btn-group-toggle" role="radiogroup" data-toggle="buttons">
                          <label class="btn btn-outline-dark active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>Return
                          </label>
                          <label class="btn btn-outline-dark">
                            <input type="radio" name="options" id="option2" autocomplete="off">One Way
                          </label>
                        </div>
                    </fieldset>
                  <hr width="50%"/>
                  <fieldset>
                    <legend><b>Flight Details</b></legend>
                      <div class="form-group row">
                        <label for="departureLocation" class="col-sm-2 col-form-label"><b>FROM:</b></label>
                          <div class="col-sm-10 col-md-8 col-lg-8">
                            <input type="text" name="departLocations" class="form-control" id="departureLocation" required="required" list="depart_list" aria-invalid="false" autocomplete="off" aria-autocomplete="list" placeholder="Airport">
                              <datalist id="depart_list">
                              <option value="Dublin">
                              <option value="Gatwick">
                              <option value="Heathrow">
                              <option value="Cork-Shannon">
                              <option value="Glasgow">
                              <option value="Belfast">
                              </datalist>
                              <p id="departureLocation-error" role="alert" aria-atomic="true">
                              </p>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="arrivalLocation" class="col-sm-2 col-form-label"><b>TO:</b></label>
                          <div class="col-sm-10 col-md-8 col-lg-8">
                            <input type="text" name="arrivLocation" class="form-control" id="arrivalLocation" required="required" list="arrival_list" aria-invalid="false" autocomplete="off" aria-autocomplete="list" placeholder="Airport" aria-describedby="arrivalLocation-error">
                                <datalist id="arrival_list">
                                <option value="Gatwick">
                                <option value="Heathrow">
                                <option value="Cork-Shannon">
                                <option value="Glasgow">
                                <option value="Belfast">
                                </datalist>
                                <p id="arrivalLocation-error" role="alert" aria-atomic="true">
                                </p>
                          </div>
                        </div>

                  <hr width="50%"/>
                  <!--Each Label is strategically placed as bold to help the user distinguish between the label and placeholer <b></b> -->
                    <div class="form-group row">
                      <label id="datepickerLabel" for="datepicker" class="col-sm-2 col-form-label"><b>DEPART:</b></label>
                      <div class="col-sm-8">

                        <input type="text" id="datepicker" placeholder="(mm/dd/yyyy)" autocomplete="off" class="input-res">
                        <p id="datepicker-error" role="alert" aria-atomic="true"></p>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label id="datepickerLabel" for="datepicker2" class="col-sm-2 col-form-label" ><b>RETURN:</b> </label><br>
                      <div class="col-sm-8">

                        <input type="text" id="datepicker2" placeholder="(mm/dd/yyyy)" autocomplete="off" class="input-res">
                          <p id="datepicker2-error" role="alert" aria-atomic="true"></p>
                      </div>
                    </div>

                  <hr width="50%" />

                    <div class="form-group row">
                      <label for="cabinClass" class="col-sm-2 col-form-label"><b>CABIN CLASS:</b></label>
                      <div class="col-sm-10 col-md-8 col-lg-8">
                        <select id="cabinClass" class="form-control" >
                                <option value="economy">Economy</option>
                                <option value="business">Business</option>
                                <option value="first">First Class</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="selladults" class="col-sm-2 col-form-label"><b>ADULTS:</b></label>
                      <div class="col-sm-10 col-md-8 col-lg-8">
                        <select class="form-control" id="selladults" aria-describedby="adultsage">
                          <option>1</option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                       </select>
                      </div>
                    </div>

                    <div class="form-group row" id="hi">
                      <label for="sellkids" class="col-sm-2 col-form-label"><b>KIDS:</b></label>
                      <div class="col-sm-10 col-md-8 col-lg-8">
                        <select class="form-control">

                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                          <p tabindex="0">
                            +12 years of age
                          </p>
                          <!-- <div class="toggletip-container">
                            <button type="button" aria-label="more info" data-toggletip-content="This clarifies whatever needs clarifying">i</button>
                            <span role="status"></span>
                          </div> -->
                        </div>

                      </div>
                    </div>
                </fieldset>
                  <!-- Width for button set to 100% inorder to increase target area-->
                  <div class="form-group">
                    <button type="submit" href="flights.html" class="submit-btn" id="submit">Find Flights</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  </main>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
